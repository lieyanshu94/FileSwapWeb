<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Spring Boot Web Page</title>
</head>
<body>
<div id="app">
    <el-row>
        <el-col :span="6">
            <el-upload
                    ref="uploadFile"
                    class="upload-demo"
                    action="/excel/uploadProExcel"
                    :on-remove="fileRemove"
                    :on-change="fileChang"
                    :auto-upload="false"
                    :multiple="true"
                    :file-list="form.instFilePics"
                    drag>
                <i class="el-icon-upload"></i>
                <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
            </el-upload>
        </el-col>
    </el-row>
    <el-row>
        <el-col :span="6">
            <el-button style="margin-left: 10px;" size="small" type="success" @click="submitUpload">上传到服务器</el-button>
        </el-col>
        <el-col :span="6">
            <el-button style="margin-left: 10px;" size="small" type="success" @click="download">生成报告</el-button>
        </el-col>
    </el-row>
</div>
</body>
</html><!-- 引入样式 -->
<link rel="stylesheet" href="./css/index.css">
<script src="./js/axios.min.js"></script>
<!-- import Vue before Element -->
<script src="./js/vue.js"></script>
<!-- import JavaScript -->
<script src="./js/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello, Thymeleaf and Vue!',
            form: {}
        },
        mounted() {
            axios.post('/excel/uploadProExcel')
                .then(response => {
                    this.message = response.data.message;
                });
        },
        methods: {
            fileRemove(){},
            fileChang(){},
            submitUpload(){
                this.$refs.uploadFile.submit();
            },
            download(){},
        }
    });
</script>
